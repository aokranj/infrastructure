apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: j-dev-pdkranj-si-ing
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: auth-stg-pdkranj-si-secret
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - stg.pdkranj.si'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - j.dev.pdkranj.si
      secretName: certnkey-j-dev-pdkranj-si
  rules:
  - host: j.dev.pdkranj.si
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-runtime-httpd-php-svc
            port:
              number: 80
